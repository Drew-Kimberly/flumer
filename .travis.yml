language: node_js
node_js:
  - 12

cache:
  directories:
    - node_modules
    - packages/**/node_modules

notifications:
  email:
    - recipients:
        - andrew.e.kimberly@gmail.com

before_install: npm i -g lerna
install: npm i

stages:
  - compile
  - test
  - release

jobs:
  include:
    - stage: compile
      script: npm run compile

    - stage: test
      name: "Lint & Typecheck"
      script: npm run check
    - script: npm run test:coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
      name: "Unit Test"

    - stage: release
      if: (branch = master) AND (type = push)
      before_script:
        - npm run compile
        - npx lerna-semantic-release pre
      script: 'true'
      after_success: npx lerna-semantic-release post
      deploy:
        provider: script
        skip_cleanup: true
        script: npx lerna-semantic-release perform
